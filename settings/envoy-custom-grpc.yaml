  clusters:
    - name: go_grpc
      connect_timeout: 0.25s
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      upstream_connection_options:
        tcp_keepalive:
          keepalive_time: 300
      http2_protocol_options: {}
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: go_grpc
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: go_grpc
                    port_value: 26000
      health_checks:
        timeout: 1s
        interval: 60s
        unhealthy_threshold: 2
        healthy_threshold: 2
        grpc_health_check: {}

layered_runtime:
  layers:
    - name: static_layer_0
      static_layer:
        overload:
          global_downstream_max_connections: 10000
